<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <title>Cat Clicker</title>
</head>

<body>
  <div class="dropdown">
    <button class="dropbtn">Select a Cat</button>
    <div class="dropdown-content">
      <ul data-bind="foreach: catList">
        <li data-bind="text: name, click: $parent.showCat"></li>
      </ul>
    </div>
  </div>
  <div data-bind="with: cat">

    <div data-bind="visible: catView">
      <h1 data-bind="text: name"></h1>
      <p data-bind="text: title"></p>
      <img src="" data-bind="click: $parent.counter, attr: {src: image}">
      <p>&#10084</p>
      <h3 data-bind="text: count"></h3>
    </div>
  </div>
  <script type='text/javascript' src='js/lib/knockout-3.5.0.js'></script>
  <script src="js/app.js"></script>
</body>

</html>
